<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Prestamo Aprobado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div class="container">
        <h:outputText class="fs-1 fw-bold text-uppercase text-center" value="Prestamo Aprobado" />
        <br/>

    <h:form styleClass="form-group">

    <h:outputText class="fw-bold" value="Usuario: "/>
    <h:outputText value="#{aprobarPrestamoBean.usuario}"/>
    <br/>
    <h:outputText class="fw-bold" value="Salario: "/>
    <h:outputText value="#{aprobarPrestamoBean.salario}"/>
    <br/>
    <h:outputText class="fw-bold" value="Intereses: "/>
    <h:outputText value="#{aprobarPrestamoBean.interes}"/>
        <br/>
        <h:commandButton class="btn btn-danger" value="Regresar a Inicio" action="regresar"/>
    </h:form>
    </div>
</h:body>

</html>
