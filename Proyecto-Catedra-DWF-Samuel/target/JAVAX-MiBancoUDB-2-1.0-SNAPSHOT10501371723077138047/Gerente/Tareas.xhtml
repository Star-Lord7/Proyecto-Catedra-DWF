<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Asignar Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div class="container">
        <h:form>
            <div class="mb-3">
                <h:outputLabel for="tarea" class="form-label" value="Tarea:"/>
                <h:inputText id="tarea" class="form-control" value="#{tareasBean.tarea}"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="fechaEntrega" class="form-label" value="Fecha de Entrega:"/>
                <h:inputText id="fechaEntrega" class="form-control" value="#{tareasBean.fechaEntrega}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
            </div>

            <div class="mb-3">
                <h:outputLabel for="cajero" class="form-label" value="Cajero:"/>
                <h:selectOneMenu id="cajero" class="form-select" value="#{tareasBean.cajeroSeleccionado}">
                    <f:selectItem itemLabel="Seleccionar Cajero" itemValue=""/>
                    <f:selectItem itemLabel="Cajero 1" itemValue="Cajero 1"/>
                    <f:selectItem itemLabel="Cajero 2" itemValue="Cajero 2"/>
                    <f:selectItem itemLabel="Cajero 3" itemValue="Cajero 3"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton styleClass="btn btn-primary" value="Asignar" action="#{tareasBean.asignarTarea}"/>
            <h:commandButton styleClass="btn btn-danger" value="Regresar" action="regresar"/>
        </h:form>

        <h2>Tareas Asignadas</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Tarea</th>
                <th>Fecha de Entrega</th>
                <th>Cajero Asignado</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{tareasBean.tareasAsignadas}" var="tareaAsignada">
                <tr>
                    <td>#{tareaAsignada.tarea}</td>
                    <td>#{tareaAsignada.fechaEntrega}</td>
                    <td>#{tareaAsignada.cajeroAsignado}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>
</h:body>

</html>
