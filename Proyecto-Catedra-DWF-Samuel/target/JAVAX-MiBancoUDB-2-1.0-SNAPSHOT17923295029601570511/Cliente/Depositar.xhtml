<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Retiro de Dinero</title>
</h:head>

<h:body>
    <div class="container">
        <h:outputText class="fs-1 fw-bold text-uppercase text-center" value="Deposito de Dinero" />

        <h:form styleClass="form-group">

            <div class="form-group">
                <h:outputLabel for="nombres" styleClass="form-label"
                               value="Nombre de quien deseas depositarle "/>
                <h:inputText id="nombres" styleClass="form-control"
                />
            </div>

            <div class="form-group">
                <h:outputLabel for="Apellido" styleClass="form-label"
                               value="Apellido "/>
                <h:inputText id="Apellido" styleClass="form-control"
                />
            </div>

            <div class="form-group">
                <h:outputLabel for="Cuenta" styleClass="form-label"
                               value="N de cuenta "/>
                <h:inputText id="Cuenta" styleClass="form-control"
                />
            </div>

            <div class="form-group">
                <h:outputLabel for="apellidos" styleClass="form-label"
                               value="Monto a depositar: "/>
                <h:inputText id="apellidos" styleClass="form-control"
                />
            </div>
            <br/>
            <div class="form-group">
                <h:commandButton class="btn btn-success" value="Realizar Deposito" action="Depositos"/>
                <br/>
                <h:commandButton class="btn btn-danger" value="Regresar" action="Regresar"/>
            </div>
        </h:form>
    </div>
</h:body>

</html>
