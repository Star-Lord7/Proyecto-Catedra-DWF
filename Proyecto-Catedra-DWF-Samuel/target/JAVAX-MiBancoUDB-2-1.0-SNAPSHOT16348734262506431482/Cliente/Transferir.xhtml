<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Transferencia</title>
</h:head>

<h:body>
    <div class="container">
        <h:outputText class="fs-1 fw-bold text-uppercase text-center" value="Realizar Transferencia" />

        <h:form styleClass="form-group">

            <div class="form-group">
                <h:outputLabel for="nombres" styleClass="form-label"
                               value="Nombre de quien recibira el dinero: "/>
                <h:inputText id="nombres" styleClass="form-control"
                             />
            </div>

            <div class="form-group">
                <h:outputLabel for="apellidos" styleClass="form-label"
                               value="Apellidos: "/>
                <h:inputText id="apellidos" styleClass="form-control"
                             />
            </div>

            <div class="form-group">
                <h:outputLabel for="dui" styleClass="form-label"
                               value="Dui: "/>
                <h:inputText id="dui" styleClass="form-control"
                             />
            </div>

            <div class="form-group">
                <h:outputLabel for="direccion" styleClass="form-label"
                               value="NÂ° de cuenta: "/>
                <h:inputText id="direccion" styleClass="form-control"
                             />
            </div>

            <div class="form-group">
                <h:outputLabel for="fecha" styleClass="form-label"
                               value="N de telefono: "/>
                <h:inputText id="fecha" styleClass="form-control"
                             />
            </div>

            <div class="form-group">
                <h:outputLabel for="profesion" styleClass="form-label"
                               value="Donde vive el remitente: "/>
                <h:inputText id="profesion" styleClass="form-select"
                                 />

            </div>

            <div class="form-group">
                <h:outputLabel for="salario" styleClass="form-label"
                               value="Monto a transferir: "/>
                <h:inputText id="salario" styleClass="form-control"
                             />
            </div>


            <br/>
            <div class="form-group">
                <h:commandButton class="btn btn-success" value="Realizar Transferencia" action="transferea"/>
                <br/>
                <h:commandButton class="btn btn-danger" value="regresar al index" action="Regresar"/>
            </div>
        </h:form>
    </div>
</h:body>

</html>
