<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Aprobar Prestamo</title>
</h:head>

<h:body>
    <div class="container">
        <h:outputText class="fs-1 fw-bold text-uppercase text-center" value="Datos del Prestamo"/>
        <br/>

    <h:form styleClass="form-group">

        <h:outputText class="fs-3" value="Datos del Solicitante"/>
        <br/>

        <div class="form-group">
            <h:outputLabel for="usuario" styleClass="form-label"
                           value="Usuario: "/>
            <h:inputText id="usuario" styleClass="form-control"
                         value="#{aprobarPrestamoBean.usuario}"/>
        </div>

        <div class="form-group">
            <h:outputLabel for="salario" styleClass="form-label"
                           value="Salario: "/>
            <h:inputText id="salario" styleClass="form-control"
                         value="#{aprobarPrestamoBean.salario}"/>
        </div>

        <div class="col-md-6">
            <h:outputLabel for="interes" styleClass="form-label"
                           value="Interes: "/>
            <h:selectOneMenu id="interes" styleClass="form-select"
                             value="#{aprobarPrestamoBean.interes}">
                <f:selectItem itemValue="0.03" itemLabel="0.03"/>
                <f:selectItem itemValue="0.04" itemLabel="0.04"/>
                <f:selectItem itemValue="0.05" itemLabel="0.05"/>
            </h:selectOneMenu>
        </div>

        <h:commandButton class="btn btn-success" value="Aprobar Prestamo" action="prestamoAprobado"/>
        <br/>
        <h:commandButton class="btn btn-danger" value="Regresar a Inicio" action="regresar"/>
    </h:form>
    </div>
</h:body>

</html>
